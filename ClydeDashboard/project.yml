name: ClydeDashboard
options:
  bundleIdPrefix: com.clyde
  deploymentTarget:
    iOS: "16.0"
  xcodeVersion: "15.0"

settings:
  base:
    SWIFT_VERSION: "5.9"

targets:
  ClydeDashboardMac:
    type: application
    platform: macOS
    sources:
      - ClydeDashboardApp.swift
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.clyde.dashboard.macos
        PRODUCT_NAME: ClydeDashboard
        GENERATE_INFOPLIST_FILE: YES
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGNING_REQUIRED: NO

  ClydeDashboardiOS:
    type: application
    platform: iOS
    sources:
      - ClydeDashboardApp.swift
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.clyde.dashboard.ios
        PRODUCT_NAME: ClydeDashboard
        GENERATE_INFOPLIST_FILE: YES
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGNING_REQUIRED: NO
        TARGETED_DEVICE_FAMILY: "1,2"
